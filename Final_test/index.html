<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
</head>
<body>
    <script>
        function getNames() {
            for(i = 0; i < positions.length; i++) {
                names[i] = prompt('Enter name of the candidate to recruit for the team:');
            }
        }

        function createTeam() {
            for(i = 0; i < positions.length; i++) {
                team.worker[i] = {
                    name: names[i],
                    position: positions[i],
                };
            }
        }

        function getRandomArbitrary(min, max) {
            return Math.random() * (max - min) + min;
        }    

        function setSalary() {
            var checkPosition;

            for(i = 0; i < team.worker.length; i++) {
                
                checkPosition = team.worker[i].position.indexOf('Junior');

                if(checkPosition !== -1) {
                    team.worker[i].salary = getRandomArbitrary(500, 1000);
                    continue;
                }

                checkPosition = team.worker[i].position.indexOf('Middle');

                if(checkPosition !== -1) {
                    team.worker[i].salary = getRandomArbitrary(1500, 2000);
                    continue;
                }

                checkPosition = team.worker[i].position.indexOf('Senior');

                if(checkPosition !== -1) {
                    team.worker[i].salary = getRandomArbitrary(2500, 3000);
                } else {
                    team.worker[i].salary = getRandomArbitrary(4000, 4500);
                }
            } 
        }

        var positions = ['Junior developer',
                            'Middle developer', 
                            'Senior developer', 
                            'Junior QA', 
                            'Middle QA', 
                            'Senior QA', 
                            'Project manager'];
        var names = [];
        var team = {
            worker : [],
        };

        getNames(); // немає вхідних/вихідних параметрів, 
                    // тому що використовуються ГЛОБАЛЬНІ масиви: positions, names
        createTeam(); // використовує масиви: positions, names і заповнює об'єкт team 
        setSalary();

        for(i = 0; i < team.worker.length; i++) {
            team.worker[i].tellAboutYourSelf = function() {
                return 'My name ' + this.name + ' and I am a - ' + this.position + '.' + ' I earn ' + this.salary.toFixed(0) + '$';
            }; 
        }

        // for(i = 0; i < team.worker.length; i++) {
        //     showMethod = team.worker[i].tellAboutYourSelf();
        //     document.write(showMethod);
        //     document.write('<br/>', '<br/>');
        // }

        team.showTeam = function() {
            for(i = 0; team.worker.length; i++) {
                var workerInfo = team.worker[i].name + ' - ' + team.worker[i].position + '.' + ' Salary - ' + team.worker[i].salary.toFixed(0) + '$.';
                document.write(workerInfo);
                document.write('<br/> <br/>');
            } 
        }

        team.showTeam();  
    </script>
</body>
</html>
