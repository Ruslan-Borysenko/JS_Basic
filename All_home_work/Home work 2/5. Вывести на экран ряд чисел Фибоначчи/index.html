<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 5. Вывести на экран ряд чисел Фибоначчи, состоящий из n элементов (n принять от пользователя).
       Числа Фибоначчи – это элементы числовой последовательности, в которой каждое последующее число равно сумме двух предыдущих. -->
       <script>
           var n = +prompt('Введіть кількість чисел Фібоначчі:');
           
            //    Числа Фібоначчі:   
            //    f  0 1 1 2 3 5
            //    f1 x x 1 1 2 3 
            //    f2 x x 0 1 1 2

           var f; // число Фібоначчі
           var f1; // f[i-1] попереднє число Фібоначчі 
           var f2; // f[i-2] попереднє попереднє число Фібоначчі

           if(n == 0) {
                alert('Маловато буде');
           } 
           else {
                document.write(`${n} чисел Фібоначчі:`);
                f = 0; // Перше число Фібоначчі
                document.write(`${f} `);

                if(n > 1) {
                    f = 1; // Друге число Фібоначчі
                    document.write(`${f} `);
                    f1 = 1;
                    f2 = 0;
                    // Числа Фібоначчі з третього по n
                    for (var i = 2; i < n; i++) {
                        f = f1 + f2;
                        document.write(`${f} `);
                        f2 = f1;
                        f1 = f;
                    }
                }
           }

        
           
                
       </script>
</body>
</html>
