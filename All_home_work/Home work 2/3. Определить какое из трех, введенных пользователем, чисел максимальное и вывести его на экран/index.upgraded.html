<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 3. Определить какое из трех, введенных пользователем, чисел максимальное и вывести его на экран. -->
    <script>
        var values = []; // store num from user
        var currentNumName = ['first', 'second', 'third']; // make names for num
        var max;

        for(var i = 0; i < 3; i++) { // get num from user
            values[i] = +prompt(`Enter ${currentNumName} number:`);
        }

        max = values[0] // set max like first num from array
        
        for(var i = 0; i < values.length; i++) { // cycle for find 'max'
            if(max < values[i]) {
                max = values[i];
            }
        }
        document.write(`Maximal number: ${max}`);
        
    </script>
</body>
</html>
