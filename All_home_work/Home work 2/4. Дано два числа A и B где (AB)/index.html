<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4. Дано два числа A и B где (A<B). 
    Выведите на экран суму всех чисел расположенных в числовом промежутке от А до В. 
    Выведите на экран все нечетные значения, расположенные в числовом промежутке от А до В.  -->

    <!-- ЗАДАЧА №1 -->
     <script>
        var a = 10;
        var b = 20;
        var result = 0;
        
        for(var i = (a+1); i < b; i++){
            result += i;
            if(i % 2 !== 0) {
                document.write(`${i} `);
            } 
        }
        document.write('<br/>'); 
        document.write(`Cума всіх чисел розташованих в числовому проміжку від А до В: ${result}`);
    </script>   
   
</body>
</html>
