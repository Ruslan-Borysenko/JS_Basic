<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <!-- 1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя. -->
    <script>
        var values = []; // number from user;
        var currentNumber = ['first', 'second', 'third'];
        var total = 0; // sum of all numbers;
        var result;
        
        for(var i = 0; i < 3; i++) {
            values[i] = +prompt(`Enter ${currentNumber[i]} number:`); 
        }
        var i = 0;
        if((values[i] !== values[i+1]) && (values[i] !== values[i+2]) && (values[i+1] !== values[i+2])){

            for(var i in values) {
                total += values[i];
            }
            result = total / values.length;
            document.write(`Average: ${result.toFixed(0)}`);
        }else {
            document.write('Error!');
        }
    </script>

    <!-- 1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя. -->
    <script>
        var values = [];
        var currentNumber = ['first', 'second', 'third'];
        var total = 0;
        var result;
        
        for(var i = 0; i < currentNumber.length; i++) {
            values[i] = +prompt(`Enter ${currentNumber[i]} number:`);

            //Pereviryty, chy aktual'ne chyslo values[i] ne dorivnjue poperdnim: value[0] .. value[i] 
            for(var j=0; j < i; j++){
                //Porivnjuemo aktual'ne vvedene chyslo z poperdnimy
                if(values[i] == values[j]){
                    //Odnakovi chysla, pomylka
                    document.write('Error!');
                    exit();
                }
            }
            //My ne vyjshly, znachyt' chysla rizni, jdemo dali...
            //Obnovyty summu chysel
            total += values[i];
        }
        //Vsi chysla vvededni i total porahovana
        result = total / values.length;
        document.write(`Average: ${result.toFixed(3)}`);
    </script>
</body>
</html>
