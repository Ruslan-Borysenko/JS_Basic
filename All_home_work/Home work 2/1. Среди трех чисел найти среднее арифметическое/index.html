<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1. Среди трех чисел найти среднее арифметическое. Если среди чисел есть равные, вывести сообщение "Ошибка". Числа принять от пользователя. -->

    <script>
                
        while(true) {

            var num1 = +prompt("Введите первое число:");
            var num2 = +prompt("Введите второе число:");
            var num3 = +prompt("Введите третье число:");
            var result;

            if((num1 !== num2) && (num1 !==num3) && (num2 !== num3)){
                result = (num1 + num2 + num3) / 3;
                alert(`Cреднее арифметическое: ${result}`);
                break;  
            } else {
                alert('Ошибка');
            }
        }

    </script>
</body>
</html>
