<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6. Вывести на экран таблицу умножения от 0 до 9.-->
    <script>
        for(var l = 0; l < 10; l++) {

            for(var m = 0; m < 10; m++) {
                document.write(` ${l} * ${m} = ${l*m}`);
                document.write("<br/>");
            }
            document.write("<br/>");
        } 
    </script>
</body>
</html>
