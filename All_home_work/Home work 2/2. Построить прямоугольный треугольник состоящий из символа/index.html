<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 2. Построить прямоугольный треугольник состоящий из символа "*". -->
    <script>
        // Зовнішній цикл відповідає за відображання рядка: одне проходження цикла = один рядок; "l" - line;
        for (var l = 0; l < 20; l++) {

            // Кількість символів "*" має співпадати з номером рядка;  "s" - symbol;
            for (s = 0; s <= l; s++) {
                document.write("* ");    
            }

        // Перехід на новий рядок.
        document.write("<br/>");

        }
    </script>
    
</body>
</html>
